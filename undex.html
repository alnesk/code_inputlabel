<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./main.js" />
    <title>Document</title>
</head>

<body>
    <section class="container card">

        <div class="input-group">
            <input required="" type="text" pattern="^[a-zA-Zа-яА-Я]+$" name="text" autocomplete="off" class="input" />
            <label class="user-label">First Name</label>
        </div>


        <div class="input-group">
            <input required="" type="text" pattern="^[a-zA-Zа-яА-Я]+$" name="text" autocomplete="off" class="input" />
            <label class="user-label">Second Name</label>
        </div>


        <div class="input-group">
            <input required="" type="tel" name="text" autocomplete="off"pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}"
                class="input" />
            <label class="user-label">Phone</label>
        </div>


        <div class="input-group">
            <input required="" type="text" name="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                autocomplete="off" class="input" />
            <label class="user-label">Email</label>
        </div>

        <div class="input-group">
            <input required="" type="password" name="text" pattern=".{8,}"
                autocomplete="off" class="input" />
            <label class="user-label">Password</label>
        </div>





        <label class="checkbox-btn">
            <label for="checkbox"></label>
            <input id="checkbox" type="checkbox">
            <span class="checkmark"></span>
            I accept the terms and conditions of the &nbsp;<a class="policy-link" href="">
                Privacy Policy
            </a>
        </label>

        <button>
            <span></span>
            <span></span>
            <span></span>
            <span></span> Sign up
        </button>
    </section>

</body>

</html>
