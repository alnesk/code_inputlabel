<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./main.js" />
    <title>Document</title>
</head>

<body>
    <main>
            <div class="section-button">
                <button class="log">
                <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                        fill="currentColor"></path>
                </svg>
                <span>Log in</span>
            </button>

            <button class="sign" data-modal-open>
                Sign up
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
                </div>
            </button>
            </div>
            

                <form class="container card">

                    <div class="input-group">
                        <input required="" type="text" pattern="^[a-zA-Zа-яА-Я]+$" name="text" autocomplete="off"
                            class="input" />
                        <label class="user-label">First Name</label>
                    </div>


                    <div class="input-group">
                        <input required="" type="text" pattern="^[a-zA-Zа-яА-Я]+$" name="text" autocomplete="off"
                            class="input" />
                        <label class="user-label">Second Name</label>
                    </div>


                    <div class="input-group">
                        <input required="" type="tel" name="text" autocomplete="off"
                            pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" class="input" />
                        <label class="user-label">Phone</label>
                    </div>


                    <div class="input-group">
                        <input required="" type="text" name="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            autocomplete="off" class="input" />
                        <label class="user-label">Email</label>
                    </div>

                    <div class="input-group">
                        <input required="" type="password" name="text" pattern=".{8,}" autocomplete="off"
                            class="input" />
                        <label class="user-label">Password</label>
                    </div>





                    <label class="checkbox-btn">
                        <label for="checkbox"></label>
                        <input id="checkbox" type="checkbox">
                        <span class="checkmark"></span>
                        I accept the terms and conditions of the &nbsp;<a class="policy-link" href="">
                            Privacy Policy
                        </a>
                    </label>

                    <button class="register">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span> Sign up
                    </button>
                </form>
            </div>

    </main>


</body>

<script src="./js/main.js"></script>

</html>
